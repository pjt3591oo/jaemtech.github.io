<section class="heading">
    <ul class="main-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
    </ul>
    {% if page.is_post %}
    <section class="heading-content">
        <a class="home-link" href="/">
            <img class="heading-logo" src="/assets/logo.png" alt="{{site.title}}">
        </a>
        <h1>{{ page.title }}</h1>
        <div class="line-date">
            <span>{{ page.date | date: "%B %-d, %Y" }}</span>
        </div>
    </section>
    {% else %}
    <section class="heading-content">
        <a class="home-link" href="/">
            <img class="heading-logo" src="/assets/logo.png" alt="{{site.title}}">
        </a>
        <h1>{{ site.title }} </h1>
        <h2>Fashion & IT</h2>
    </section>
    {% endif %}
</section>
